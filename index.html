<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Magic 8 Ball</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/main.js" defer></script>
</head>

<body>
  <div class="container w-75 text-center border bg-light" id="container">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-6 col-md-6  col-sm-6">
        <h1 id="text-shadow">Magic 8 Ball</h1>
        <img src="./img/magic8ball_start.png" class="w-100" alt="blank 8 ball" id="eightball">
        <form name="form1" id="form1">
          <label class="fs-2 mb-3" id="label">Ask Me Anything!</label>
          <br>
          <input type="input" id="userinput" placeholder="Ask the Magic 8 Ball" onfocus="this.value=''">
          <div>
            <input type="button" value="Ask" class="btn btn-primary border border-3 px-4 mt-3 mb-3 " id="btn">
          </div>
        </form>
        <div class="fs-3 text-danger" id="question">
          <p id="questiontext"></p>
          <button class="btn btn-primary mb-3" id="askagain" >Ask again!</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
